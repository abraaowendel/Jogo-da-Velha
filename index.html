<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Jogo da Velha</title>
</head> 
<body>
    <div class="container">
        <div class="box">
            <div class="box__top">
                <div class="players__colors">
                    <span class="user">X</span>
                    <span class="cpu">O</span>
                </div>
                <div class="player__actual">VOCÊ</div>
                <div class="restart">
                    <img src="./assets/img/restart.svg" alt="">
                </div>
            </div>
            <div class="box__lines">
                <div class="box__line">
                    <div class="box__line-item" number="1"></div>
                    <div class="box__line-item" number="2"></div>
                    <div class="box__line-item" number="3"></div>
                </div>
                <div class="box__line">
                    <div class="box__line-item" number="4"></div>
                    <div class="box__line-item" number="5"></div>
                    <div class="box__line-item" number="6"></div>
                </div>
                <div class="box__line">      
                    <div class="box__line-item" number="7"></div>
                    <div class="box__line-item" number="8"></div>
                    <div class="box__line-item" number="9"></div>
                </div>
            </div>
        </div>
        <div class="players">
            <div class="players__player item">
                <h3>VOCÊ</h3>
                <div class="players__player-quantWins">0</div>
            </div>
            <div class="players__wins item"> 
                <h3>VENCEDOR</h3>
                <div class="players__wins-name"></div>
            </div>
            <div class="players__cpu item">
                <h3>CPU</h3>
                <div class="players__cpu-quantWins">0</div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box__top">
                <div class="players__colors">
                    <span id="user">X</span>
                    <span id="cpu">O</span>
                </div>
                <div class="player__actual">
                    X
                </div>
                <div class="restart">
                    <img src="/restart.svg" alt="">
                </div>
            </div>
            <div class="box__line">
                <div class="box__line-item" number="1"></div>
                <div class="box__line-item" number="2"></div>
                <div class="box__line-item" number="3"></div>
            </div>
            <div class="box__line">
                <div class="box__line-item" number="4"></div>
                <div class="box__line-item" number="5"></div>
                <div class="box__line-item" number="6"></div>
            </div>
            <div class="box__line">
                <div class="box__line-item" number="7"></div>
                <div class="box__line-item" number="8"></div>
                <div class="box__line-item" number="9"></div>
            </div>
        </div>
        <div class="players">
            <div class="players__player item">
                <h3>JOGADOR</h3>
                <div class="players__player-quantWins"></div>
            </div>
            <div class="players__wins item"> 
                <h3>VENCEDOR</h3>
                <div class="players__wins-name"></div>
            </div>
            <div class="players__cpu item">
                <h3>CPU</h3>
                <div class="players__cpu-quantWins"></div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
